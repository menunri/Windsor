<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thread View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/thread.css">
  <link rel="icon" href="../images/w-icon.png">
</head>
<body>
  <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <img src="../images/navbar-logo.png" alt="Windsor Residence" height="60" loading="lazy" href onclick="window.location.href='#home'" style="cursor: pointer;">
            </div>
         
             <div class="navbar-center">
                <a href="../pages/home.html">Home</a>
                <a href="../pages/search.html">Search</a>
                <a href="../pages/threads.html" aria-current="page" class="home-active">Threads</a>
                
            </div>
    
            <div class="navbar-right">
                <div class="account-dropdown">
                    <button class="desktop-my-account" id="accountButton">
                        <i class="fas fa-user-circle"></i> My Account
                        <span class="notification-badge" id="messageCount">1</span>
                    </button>
                    <div class="account-dropdown-content" id="accountDropdown">
                        
                        <div class="divider"></div>
                           <a href="../pages/profile.html">
                            <i class="fas fa-user-cog"></i> My Account
                        </a>
                        <a href="../pages/my-posts.html">
                            <i class="fas fa-tachometer-alt"></i> My Post
                        </a>                   
                        <a href="../pages/inbox.html">
                            <i class="fas fa-envelope"></i> Messages
                            <span style="margin-left: auto; background: #006400; color: white; border-radius: 10px; padding: 2px 8px; font-size: 11px;">1 new</span>
                        </a>                        
                        <a href="../pages/move-ins.html">
                            <i class="fas fa-receipt"></i> Move Ins
                        </a>           
                         <a href="../pages/reserve.html">
                            <i class="fas fa-calendar-check"></i> Reserve Rooms
                        </a>
                        <div class="divider"></div>
                        <a href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Log Out
                        </a>
                    </div>
                </div>
                <button class="hamburger" aria-label="Menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
        
        <div class="mobile-menu">
            <a href="../pages/home.html">Home</a>
            <a href="../pages/search.html">Search</a>
            <a href="../pages/threads.html">Threads</a>
            <div class="divider"></div>            
            <a href="../pages/profile.html"><i class="fas fa-user-cog"></i> My Account</a>
            <a href="../pages/my-posts.html"><i class="fas fa-tachometer-alt"></i> My Post </a>
            <a href="../pages/inbox.html"><i class="fas fa-envelope"></i> Messages <span class="notification-badge">1</span></a>           
            <a href="../pages/move-ins.html"><i class="fas fa-receipt"></i> Move Ins </a>
            <a href="../pages/reserve.html"><i class="fas fa-calendar-check"></i> Reserve Rooms</a>
            <div class="divider"></div>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>

  <main class="thread-container">
    <h1 id="thread-title">Thread</h1>

    <div id="comments-list"></div>

    <div class="comment-input-area">
      <textarea 
        id="comment-content" 
        placeholder="Write your comment here..."
        rows="4"
      ></textarea>
      <div class="button-group">
        <button onclick="postComment()">Post Comment</button>
        <button onclick="window.location.href='threads.html'">Back to Threads</button>
      </div>
    </div>
  </main>

   <!-- Logout Confirmation Modal -->
                <div id="logoutModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn" id="closeLogoutModal">&times;</span>
                        <h2>Confirm Logout</h2>
                        <p>Are you sure you want to log out?</p>
                        <div class="modal-actions">
                            <button id="cancelLogout" class="btn-cancel">Cancel</button>
                            <button id="confirmLogout" class="btn-logout">Log Out</button>
                        </div>
                    </div>
                </div>

  <script type="module" src="../js/thread.js"></script>
</body>
</html>
