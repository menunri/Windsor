<!-- PROFILE SECTION -->
  <section id="profile-section">
    <div class="profile-card">
      <div class="avatar-container">
        <div class="avatar-wrapper">
          <img id="avatarPreview" src="../images/default-avatar.png" alt="User Avatar">
          <label class="avatar-overlay">
            <input type="file" id="avatar" accept="image/*">
            <i class="fas fa-camera"></i>
          </label>
        </div>
        <h2>Edit Profile</h2>
      </div>

      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" required readonly>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="divider"></div>

        <div class="password-section">
          <h3><i class="fas fa-lock"></i> Change Password</h3>
          <div class="form-group">
            <label>Current Password</label>
            <div class="password-input">
              <input type="password" id="currentPassword">
              <i class="fas fa-eye toggle-password" data-target="currentPassword"></i>
            </div>
          </div>

          <div class="form-group">
            <label>New Password</label>
            <div class="password-input">
              <input type="password" id="newPassword" minlength="8">
              <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
            </div>
            <small class="password-hint">Minimum 8 characters</small>
          </div>

          <div class="form-group">
            <label>Confirm New Password</label>
            <div class="password-input">
              <input type="password" id="confirmPassword">
              <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
            </div>
          </div>

          <button class="change-psw" type="button" id="changePasswordBtn">
            Change Password
          </button>
          <div id="passwordMessage" class="message"></div>
        </div>

        <div class="form-actions">
          <button class="submit-btn" type="submit">ðŸ’¾ Save Changes</button>
          <button class="remove-btn" type="button" id="deleteAvatarBtn">ðŸ—‘ Remove Photo</button>
        </div>
      </form>
    </div>
